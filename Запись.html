</head>
<body>
    <!-- Меню -->
    <header>
        <nav> 
            <div class="left-menu">
                <a class="logo" href="Главная страница.html">АвтоЭксперт</a>
            </div>
            <div class="right-menu">
                <a class="menu-item" href="Главная страница.html">Главная</a>

                <a class="call-button" href="Заказать звонок.html">Заказать звонок</a>
            </div>
        </nav>
    </header> 

    <section class="block">
        <section class="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aaabee49bd6126ba8aa10355a0690f4b11f31c4064d49e9005cd36219234ee91b&amp;width=700&amp;height=580&amp;lang=ru_RU&amp;scroll=true"></script>
        </section>
        
        <section class="appointment-section">
            <div class="appointment-form">
                <h2>Отправить запрос</h2>
                <form action="/submit_appointment.php">
                <select id="service_type" name="service_type" required class="placeholder">
                    <option value="" disabled selected hidden>Выберите тип обслуживания</option>
                    <option value="ТО-1">ТО - 1</option>
                    <option value="ТО-2">ТО - 2</option>
                    <option value="Ремонт">Ремонт</option>
                    <option value="Диагностика">Диагностика</option>
                </select>
                <div class="name-fields">
                    <input type="text" id="first_name" name="first_name" placeholder="Имя" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Фамилия" required>
                </div>
                <input type="tel" id="phone" name="phone" placeholder="Телефон" required><br>
                <input type="text" id="car" name="car" placeholder="Марка и модель автомобиля" required><br>
                <input type="text" id="mileage" name="mileage" placeholder="Пробег" required><br>
                <input type="text" id="vin" name="vin" placeholder="VIN номер" required><br>
                <textarea id="request" name="request" placeholder="Ваши пожелания" style="height:100px" required></textarea><br>       
                <input type="submit" value="Записаться на сервис">
            </form>
        </div>
    </section>
    </section>

    <!-- Подвал -->
    <footer>
        <div class="footer-container">
            <div class="working-hours-column">
                <p class="contact-label">Режим работы:</p>
                <p class="contact-data">пн-пт: 09-19</p>
                <p class="contact-data">сб: 09-18</p>
                <p class="contact-data">вс: выходной</p>
            </div>
            <div class="contact-column">
                <p class="contact-label">Контакты:</p>
                <p class="contact-data">телефон: +7(911)480-72-40</p>
                <p class="contact-data">email: AutoExpert@mail.ru</p>
            </div>
            <div class="address-column">
                <p class="contact-label">Адрес:</p>
                <p class="contact-data">г. Петрозаводск, ул.Мурманская, д.28</p>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $('#phone').mask('+7(999)999-99-99');
            $('#vin').mask('AAAAAAAAAAAAAAAAA');
            
            $('#phone').focus(function() {
                $('#phone').mask('+7(999)999-99-99');
            });
            $('#vin').focus(function() {
                $('#vin').mask('AAAAAAAAAAAAAAAAA');
            });
        });
    </script>
</body>
